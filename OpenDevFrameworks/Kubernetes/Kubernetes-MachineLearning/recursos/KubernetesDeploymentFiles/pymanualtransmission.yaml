apiVersion: v1
kind: Service
metadata:
  name: ml-api
  labels:
    name: ml-api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 12800
    targetPort: 12800
  selector:
    name: python-webservice-machinelearning
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  ml-webservice
  labels:
    name:  ml-webservice
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name:  ml-webservice
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - image: <login server>/azureworkshop/pymanualtransmission:v1
        name:  pymanualtransmission-cntnr
        resources:
          requests:
            cpu: "30m"
            memory: "750M"
        ports:
        - containerPort:  12800
          name:  ml-webservice
        imagePullPolicy: Always
      restartPolicy: Always